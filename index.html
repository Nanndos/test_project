<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karina Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
        }
        .logo {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #4285F4;
        }
        .logo span:nth-child(2) { color: #EA4335; }
        .logo span:nth-child(3) { color: #FBBC05; }
        .logo span:nth-child(4) { color: #4285F4; }
        .logo span:nth-child(5) { color: #34A853; }
        .logo span:nth-child(6) { color: #EA4335; }
        
        .search-container {
            width: 90%;
            max-width: 584px;
            display: flex; /* Use flexbox for alignment */
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            transition: box-shadow 0.2s;
        }
        .search-container:hover, .search-container:focus-within {
            box-shadow: 0 1px 6px rgba(32,33,36,0.28);
            border-color: rgba(223,225,229,0);
        }

        input[type="text"] {
            flex-grow: 1; /* Allow input to take available space */
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 24px 0 0 24px;
            outline: none;
            background: transparent;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-left: 1px solid #dfe1e5; /* Separator line */
            border-radius: 0 24px 24px 0;
            background-color: #f8f9fa;
            cursor: pointer;
            font-size: 14px;
            color: #3c4043;
        }
        button:hover {
            background-color: #f1f1f1;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 13px;
            color: #70757a;
        }
    </style>
</head>
<body>
    <div class="logo">
        <span>K</span><span>a</span><span>r</span><span>i</span><span>n</span><span>a</span>
    </div>
    <div class="search-container">
        <input type="text" placeholder="老板，想搜点什么？">
        <button onclick="console.log('Redirecting...'); window.location.href='https://www.google.com';">搜索</button>
    </div>
    <div class="footer">
        伦敦 · 由 Karina 秘书为您部署
    </div>
</body>
</html>
